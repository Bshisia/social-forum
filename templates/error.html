<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Forum</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            background: var(--background);
            color: var(--text);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(130, 193, 212, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text);
            max-width: 600px;
        }

        .btn-primary {
            background: rgb(12, 12, 124);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: rgba(130, 193, 212, 0.5);
            transform: translateY(-2px);
        }

        .fa-arrow-left {
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            p {
                font-size: 1rem;
            }

            .btn-primary {
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error {{.Code}}</h1>
        <p>{{.Message}}</p>
        <button onclick="window.history.back()" class="btn-primary">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
    </div>
</body>
</html>
