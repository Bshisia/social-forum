<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo-link">
                <h1 class="logo">Forum</h1>
            </a>
            <button class="hamburger-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-right">
                <button class="btn btn-outline" onclick="window.location.href='/profile/{{.CurrentUserID}}'">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="btn btn-primary" onclick="window.location.href='/signout'">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="post-container">
            <div class="post-card">
                <div class="post-header">
                    <div class="post-avatar">
                        {{if .Post.ProfilePic.Valid}}
                        <img src="{{.Post.ProfilePic.String}}" alt="Profile Picture" class="post-avatar-img">
                        {{else}}
                        <div class="post-avatar-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                        {{end}}
                    </div>
                    <div class="post-info">
                        <h3>{{.Post.Username}}</h3>
                        <span class="timestamp">{{.Post.PostTime}}</span>
                    </div>
                </div>

                {{if .ErrorMessage}}
                <div class="error-message">
                    {{.ErrorMessage}}
                </div>
                {{end}}
                
                <form action="/edit-post" method="POST">
                    <input type="hidden" name="post_id" value="{{.Post.ID}}">
                    
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" value="{{.Post.Title}}" required>
                    </div>

                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" required>{{.Post.Content}}</textarea>
                    </div>

                    {{if .Post.ImagePath}}
                    <div class="post-image-container">
                        <img src="{{.Post.ImagePath}}" alt="Post image" class="post-image">
                    </div>
                    {{end}}

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="/?id={{.Post.ID}}" class="btn btn-outline">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>

                <form action="/delete-post" method="POST" 
                      class="delete-form"
                      onsubmit="return confirm('Are you sure you want to delete this post? This action cannot be undone.');">
                    <input type="hidden" name="post_id" value="{{.Post.ID}}">
                    <button type="submit" class="btn btn-delete">
                        <i class="fas fa-trash"></i> Delete Post
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="mobile-menu-overlay"></div>

    <script>
        document.querySelector('.hamburger-btn').addEventListener('click', function() {
            document.querySelector('.nav-right').classList.toggle('active');
            document.querySelector('.mobile-menu-overlay').classList.toggle('active');
        });
    </script>
</body>
</html>
